<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinetech</title>
  
  <link rel="stylesheet" href="../styles/serie.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/pagination.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Pagination.js -->
  <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
  <link rel="stylesheet" href="https://pagination.js.org/dist/2.1.5/pagination.css">

  <script src="../js/serie.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="left-section">
        <img class="hamburger-menu" src="../assets/icons/hamburger-menu.svg" alt="">
        <div><h1 style="color: aliceblue;">CineTech</h1></div>
      </div>
      <div class="middle-section">
        <div class="search-bar-wrapper">
          <input type="text" id="searchInput" class="search-bar" placeholder="Recherche de série..." />
          <button class="search-btn" id="searchIcon">
            <img class="search-icon" src="../assets/icons/search.svg" alt="Search">
          </button>
          <div id="suggestions"></div>
        </div>
      </div>
      <div class="right-section">
        <img class="notif-icon" src="../assets/icons/notifications.svg" alt="">
        <img class="app-icon" src="../assets/images/login-icon.png" alt="">
      </div>
    </nav>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-link">
      <img src="../assets/images/home-225.png" alt="">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/images/movie.svg" alt="">
      <div>Movies</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/images/tv.svg" alt="">
      <div>Tv Shows</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/images/trending-up.svg" alt="">
      <div>Trendings</div>
    </div>
    <div class="sidebar-link">
      <img src="../assets/images/favorite.svg" alt="">
      <div>Favorites</div>
    </div>
  </div>

  <main>
    <div class="baba">
      <h2 class="section-title">Nos séries</h2>
    </div>

    <div id="serie-card" class="serie-card">
     
    </div>

    <div class="pagination">
      <button id="prev" class="pagination-button">Précédent</button>
      <span id="page-number">Page 1</span>
      <button id="next" class="pagination-button">Suivant</button>
    </div>

    <div id="suggestions" class="suggestions"></div>
  </main>

  <footer>
    Créé par Sébastien, Lamine, Estéban.
  </footer>

  <script src="../js/script.js" defer></script>
</body>
</html>
